/categories:
  get:
    summary: return a list of categories
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: number of the pagination
    tags:
      - categories
    responses:
      200:
        description: The list of categories
        content:
          application/json:
            schema:
              properties:
                prev:
                  type: string
                next:
                  type: string
                pages:
                  type: integer
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Category'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tokenError'
  post:
    summary: create a category
    tags:
      - categories
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Category'
    responses:
      200:
        descripton: Category created succesfully
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                data:
                  $ref: '#/components/schemas/Category'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              properties:
                msg:
                  type: string
                data:
                  $ref: '#/components/schemas/badRequest'
/categories/{id}:
  get:
    summary: return a category
    tags:
      - categories
    parameters:
      - in: path
        name: id
        schema:
          type: string
          required: true
          description: The category id
    responses:
      200:
        description: The category
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                    $ref: '#/components/schemas/Category'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/badRequest'

  update:
    summary: update a category
    tags:
      - categories
    parameters:
      - in: path
        name: id
        schema:
          type: string
          required: true
          description: The id of the category
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Category'
    responses:
      200:
        descripton: Category created succesfully
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
                data:
                  $ref: '#/components/schemas/Category'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              properties:
                msg:
                  type: string
                data:
                  $ref: '#/components/schemas/badRequest'
  delete:
    sumary: delete a category
    tags:
      - categories
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The category id
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                msg:
                  type: string
